<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://kit.fontawesome.com/4ccdfffd76.js" crossorigin="anonymous"></script>
  <title>Review Classifier</title>
</head>
<body>
  <h1>Review Classifier</h1>
  <h2>Classify any review by providing only a few labelled examples</h2>
  <div class="section-container">
    <p class="section section-active" id="section-example">Provide Example Reviews</p>
    <p class="section section-new-reviews" id="section-new">Classify New Reviews</p>
  </div>
  <div class="reviews-container example-reviews-container" id="example-reviews-container">
    <p>Please provide at least 5 examples, the more the better:</p>
    <textarea name="example-review" id="example-review" cols="10" rows="10"></textarea>
    <div class="label-container good-container">
      <input type="radio" name="label" id="good" value="Good">
      <label for="label">Good</label>
    </div>
    <div class="label-container neutral-container">
      <input type="radio" name="label" id="neutral" value="Neutral">
      <label for="label">Neutral</label>
    </div>
    <div class="label-container poor-container">
      <input type="radio" name="label" id="poor" value="Poor">
      <label for="label">Poor</label>
    </div>
    <button type="button"  class="btn" id="add-example-review">add</button>
    <div class="reviews" id="example-reviews">
      <h5>Examples: </h5>
    </div>
  </div>
  <div class="reviews-container new-reviews-container hide" id="new-reviews-container">
    <p>Enter a new review to have it automatically labelled:</p>
    <textarea name="review-to-classify" id="review-to-classify" cols="10" rows="10"></textarea>
    <button type="button" id="classify-review-btn" class="btn">classify</button>
    <div class="reviews" id="classified-reviews">
      <h5>New Reviews: </h5>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
